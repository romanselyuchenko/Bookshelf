<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Твоя книжная полка</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Создай рабочий стол из прочитанных тобою книг</h1>

  <!-- Кнопка для выбора размера -->
  <div id="size-buttons">
    <button id="size-btn-1280" class="size-btn">1280x720</button>
    <button id="size-btn-1600" class="size-btn">1600x900</button>
    <button id="size-btn-1920" class="size-btn">1920x1080</button>
    <button id="size-btn-2560" class="size-btn">2560x1440</button>
  </div>

  <!-- Фон (изначально скрыт) -->
  <div id="bg-upload-section" class="upload-section" style="display: none;">
    <label for="bg-upload">Добавить полку (фон) <span id="bg-resolution"></span>:</label>
    <div class="upload-field">
      <input type="file" id="bg-upload" accept="image/*">
    </div>
  </div>

  <!-- Книги -->
  <div id="book-upload-section" class="upload-section">
    <label>Добавить книгу 1:</label>
    <div class="upload-field">
      <input type="file" accept="image/*" class="book-upload">
    </div>
    <p style="color: gray;">Ожидается соотношение сторон: 2:3 (ширина:высота)</p>
  </div>

  <!-- Кнопка добавления книги -->
  <button id="add-book-btn" class="add-book-btn">+ Книга</button>

  <!-- Кнопка генерации -->
  <button id="generate-btn" class="generate-btn">Сгенерировать книжную полку</button>

  <!-- Место для ссылки на скачивание -->
  <div id="download-link-container"></div>

  <!-- Скрипты (перенесены в конец) -->
  <script src="/static/scripts.js"></script>
</body>
</html>
